<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <h1>Registration Form</h1>
    <p>Please fill out the following details to register</p>
    <form>
        <fieldset>
            <legend>Personal Details</legend>
            <label for="first-name">First Name: 
                <input type="text" id="first-name" name="first-name" required>
            </label>
             <label for="last-name">Last Name: 
                <input type="text" id="last-name" name="last-name" required>
            </label>
             <label for="email">Email: 
                <input type="email" id="email" name="email" required>
            </label>
             <label for="password">Password: 
                <input type="password" id="password" name="password" required>
            </label>
        </fieldset>
         <fieldset>
            <legend>Gender</legend>
                <label for="gender-male">  
                     <input type="radio" id="gender-male" name="gender" value="male" > Male
             
            </label>
             <label for="gender-female"> 
                <input type="radio" id="gender-female" name="gender" value="female" > Female: 
               
            </label>
         </fieldset>
          <fieldset>
            <legend>Required documents</legend>
                 <label for="id-file">ID/PASSPORT NUMBER
                <input type="file" id="id-file" name="id-file" required>
            </label>
             <label for="birth-file">BIRTH CERTIFICATE
                <input type="file" id="birth-file" name="birth-file" required>
            </label>
          </fieldset>
           <fieldset>
            <legend>
                Notification preferences
            </legend>
            <select>
                <option value="">Email me updates </option>
                <option value="1">Send me app notifications for messages</option>
                <option value="2">Text me important alerts only</option>
            </select>
           </fieldset>
           <a href="">Terms and Conditions</a>
           <label for="terms-and-conditions">
            <input type="checkbox" id="terms-and conditions" name="terms-and-conditions">
                I have read and agree to the terms and conditions
           </label>
           <button type="submit">Submit</button>
           
    </form>
    
    
</body>
</html>
